<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="auth-container">
        <div id="login-section" class="hidden">
          <form id="login-form">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit">Login</button>
            <button type="button" id="cancel-login">Cancel</button>
          </form>
        </div>
        <div id="user-menu">
          <button id="user-icon">ðŸ‘¤</button>
          <div id="user-dropdown" class="hidden">
            <div id="user-info" class="hidden">
              <p>Logged in as: <span id="logged-user"></span></p>
              <button id="logout-btn">Logout</button>
            </div>
            <button id="login-btn">Login</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Student Registration</h3>
        <div id="auth-required-message" class="message info">
          Please login as a teacher to register or unregister students.
        </div>
        <form id="signup-form" class="hidden">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Register Student</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
